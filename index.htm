<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>Hangman Game</title>
</head>
<body>


 <!-- When we start playing the game, our HTML will be placed into this div. -->
 <div div class="container" >
 	<div class="jumbotron">
	 <div id="game" class="text-center">
	    <h2 >Press the start button to start!</h2>
	       <button id="random-button"  class="btn btn-primary btn-lg"><h5>Start! </h5></button>
	  </div>
	  <div> 
	  	<p class="text-center" id= "winscore"> Wins</p>
	  </div>
	   <div class="text-center" > 
	  	<p > Current Word</p>
	  </div>
	   <div class="text-center" > 
	  	
			<p id="wordholder"> </p>
	  	<div class="guessword">
	  	<button id="guess-button" class="btn btn-primary btn-sm">Guess the answer</button> 
	  	</div><br>
	  </div>

	<div class="text-center" class="jumbotron" style="background-color: gray; padding:30px 30px; width: 570px; margin:auto;"> 

      <!-- button for user choice -->
    	<button id="random-button" class="btn btn-info btn-sm">a</button>
    	<button id="random-button" class="btn btn-info btn-sm">b</button>
    	<button id="random-button" class="btn btn-info btn-sm">c</button>
     	<button id="random-button" class="btn btn-info btn-sm">d</button>
     	<button id="random-button" class="btn btn-info btn-sm">e</button>
        <button id="random-button" class="btn btn-info btn-sm">f</button>
        <button id="random-button" class="btn btn-info btn-sm">g</button>
       <button id="random-button" class="btn btn-info btn-sm">h</button>
       <button id="random-button" class="btn btn-info btn-sm">i</button>
      <button id="random-button" class="btn btn-info btn-sm">j</button>
      <button id="random-button" class="btn btn-info btn-sm">k</button>
      <button id="random-button" class="btn btn-info btn-sm">l</button>
       <button id="random-button" class="btn btn-info btn-sm">m</button><br><br>
     <button id="random-button" class="btn btn-info btn-sm">n</button>
     <button id="random-button" class="btn btn-info btn-sm">o</button>
      <button id="random-button" class="btn btn-info btn-sm">p</button>
      <button id="random-button" class="btn btn-info btn-sm">q</button>
      <button id="random-button" class="btn btn-info btn-sm">r</button>
      <button id="random-button" class="btn btn-info btn-sm">s</button>
      <button id="random-button" class="btn btn-info btn-sm">t</button>
      <button id="random-button" class="btn btn-info btn-sm">u</button>
      <button id="random-button" class="btn btn-info btn-sm">v</button>
      <button id="random-button" class="btn btn-info btn-sm">w</button>
      <button id="random-button" class="btn btn-info btn-sm">x</button>
      <button id="random-button" class="btn btn-info btn-sm">y</button>
      <button id="random-button" class="btn btn-info btn-sm">z</button>
 </div>
 </div>
</div>


<script type="text/javascript" src="assets/javascript/game.js">
	
</script>

</body>
</html>
